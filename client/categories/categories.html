<template name="Categories">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Главная
        <small>Версия Альфа</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Главная</a></li>
        <li class="active">Категории</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          {{#if isAdding}}
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Добавить категорию</h3>
              </div>
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label>Название категории</label>
                    <input type="text" class="form-control" id="categoryNameInput" placeholder="Название новой категории" />
                  </div>
                </div>
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary" id="submitNewCategoryItem">Добавить</button>
                  <button type="button" class="btn btn-danger" id="cancelNewCategoryItem">Отменить</button>
                </div>
              </form>
            </div>
          {{else}}
            <a id="addNewCategoryBtn" class="btn btn-success">Новая категория</a>
          {{/if}}
        </div>
        <!-- /.col -->
      </div>
      <br/>
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Категории</h3>
            </div>
            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <td>
                      #
                    </td>
                    <td>
                      Название
                    </td>
                  </tr>
                </thead>
                <tbody>
                  {{#each item in Categories}}
                    <tr>
                      <td>
                        {{addOne @index}}
                      </td>
                      <td>
                        {{item.name}}
                      </td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
</template>
