<template name="Organizations">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Главная
        <small>Версия Альфа</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Главная</a></li>
        <li class="active">Организации</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          {{#if isAdding}}
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Добавить организацию</h3>
              </div>
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label>Название организации</label>
                    <input type="text" class="form-control" id="OrganizationNameInput" placeholder="Название новой организации" />
                  </div>
                  <div class="form-group">
                    <label>Выберите категорию:</label>
                    <select class="form-control" id="categorySelect">
                      {{#each item in Categories}}
                        <option class="categoryId" id="{{item._id}}">
                          {{item.name}}
                        </option>
                      {{/each}}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Files</label>
                    <input type="file" id="selectFileInput" />
                  </div>
                </div>
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary disabled" id="submitNewOrganizationItem">Добавить</button>
                  <button type="button" class="btn btn-danger" id="cancelNewOrganizationItem">Отменить</button>
                </div>
              </form>
            </div>
          {{else}}
            <a id="addNewOrganizationBtn" class="btn btn-success">Новая организация</a>
          {{/if}}
        </div>
        <!-- /.col -->
      </div>
      <br/>
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Организации</h3>
            </div>
            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <td>
                      #
                    </td>
                    <td>
                      Название
                    </td>
                    <td>
                      Категория
                    </td>
                    <td>
                      Картинка
                    </td>
                  </tr>
                </thead>
                <tbody>
                  {{#each item in Organizations}}
                    <tr>
                      <td>
                        {{addOne @index}}
                      </td>
                      <td>
                        {{item.name}}
                      </td>
                      <td>
                        {{getCategoryById item.category}}
                      </td>
                      <td>
                        <img src="http://res.cloudinary.com/amanbayev/image/private/c_scale,w_360/v1457383100/{{item.imageObject.public_id}}">
                      </td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
</template>
